<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1f20ec8bb7.js" crossorigin="anonymous"></script>
    <title>document</title>
  </head>
  <body>
    <div class="scrollDist"></div>
    <section class="splash">
      <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(90)">
            <stop offset="0%" style="stop-color:rgba(21,21,21,1);" />
            <stop offset="100%" style="stop-color:rgba(21,21,21,0)"/>
          </linearGradient>
        </defs>
        <mask id="m">
          <g class="cloud1">
            <rect fill="#fff" width="100%" height="800" y="800" />
            <rect fill="url(#grad)" width="100%" height="150" y="800"/>
          </g>
        </mask>
        
        <image class="sky" xlink:href="https://images.unsplash.com/41/LGhxuAbT5Wop4JYcrMpV_IMG_3808.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"  width="1200" height="801" />
        <text fill="#151515" x="350" y="220">EXPLORE</text>
        <!-- <i class="fa-solid fa-angle-down"></i> -->
        
        <image class="arrow-down" xlink:href="/arrow-down.svg" width="50" height="50" x="570" y="230"/>
        
        <g mask="url(#m)">
          <rect fill="#151515" width="100%" height="100%" />      
          <text x="362" y="220" fill="#fff">SWEDEN</text>
        </g>
        
        <rect id="arrowBtn" width="50" height="50" opacity="0" x="570" y="230" style="cursor:pointer"/>
      </svg>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
